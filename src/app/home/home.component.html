<h1 style="text-align: center;">Heros</h1>
<div class="heroes">
<mat-card *ngFor="let products of product" class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="products.prof" class="example-header-image">
    <mat-card-title>{{products.name}}</mat-card-title>
    <mat-card-subtitle>Marvel Hero</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image style="height: 225px;" [src]='products.img'>
  <mat-card-content>
    <p>
      {{products.title}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
   <a href={{products.path}}> <button mat-button>Go to Marvel</button></a>
  </mat-card-actions>
</mat-card>
</div>
