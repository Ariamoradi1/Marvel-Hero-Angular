<h1 class="mt-20 text-center">{{ 'signup.marvel-hero' | translate}}</h1>
<div class="mt-20 flex justify-center">
<mat-card class="w-1/3 max-[380px]:w-72">
  <mat-card-header>
    <mat-card-title class="text-center">{{ 'signup.sign' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="flex flex-col p-5">
      <mat-form-field class="example-full-width">
        <mat-label>{{ 'signup.username' | translate}}</mat-label>
        <input type="text" matInput
        [formControl] ="userNameControl"
          >
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ 'signup.email' | translate}}</mat-label>
        <input [formControl]="emailFormControl" [errorStateMatcher]="matcher" type="Email" matInput
               placeholder="Ex. pat@example.com">

        <mat-error *ngIf="emailFormControl.hasError('pattern')">
          Please enter a valid Email
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ 'signup.password' | translate}}</mat-label>
        <input type="password" matInput
        [formControl]="passwordControl"
        >
      </mat-form-field>
    </form>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
  <button (click)="onSubmit()" mat-button>{{ 'signup.button' | translate}}</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
</div>
