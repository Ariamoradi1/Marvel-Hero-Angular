<h1 class="text-center text-lg" style="margin-top: 45px;">{{'comics.comic' | translate}}</h1>
<div class="mt-20 grid grid-cols-5 grid-rows-2 max-[380px]:grid max-[380px]:grid-cols-2 max-[380px]:grid-rows-2">
  <div *ngFor="let ser of series" class="ml-5">
    <a href={{ser.urls[0].url}}>
    <img class='h-96 w-60 shadow-2xl transition-transform duration-5500 ease-in-out transform hover:scale-95' src={{ser.thumbnail.path}}.{{ser.thumbnail.extension}} alt="comic">
    <h3 style="margin-top:20px" class="hover:text-red-500">{{ser.title}}</h3>
    <p>{{'comics.writer1' | translate}}</p>
    </a>
  </div>
</div>
<button (click)="pass()" class="border-none p-5 bg-blue-700 text-white rounded-xl">generate code</button>
<p>{{math}}</p>
<p>{{res}}</p>
